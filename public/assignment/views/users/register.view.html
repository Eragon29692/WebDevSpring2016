<h1 class="page-header">Register</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-3 control-label">Username:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.username" type="text" class="form-control" id="inputUserName" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verifyPassword" class="col-sm-3 control-label">Verify Password:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.password2" type="password" class="form-control" id="verifyPassword" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <a ng-click="model.register(model.user);" type="submit" class="btn btn-secondary btn-lg btn-block">Register</a>
        </div>
    </div>
</form>
