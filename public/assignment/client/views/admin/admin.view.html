<h1 class="page-header">Admin </h1>
<h2 class="sub-header">User</h2>
<div class="table-responsive">
    <table name="model.myform" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th><span ng-if="model.username === 'des' || model.username === undefined"
                      ng-click="model.sortDescending('username')" class="glyphicon glyphicon-triangle-bottom"
                      aria-label="Sort"></span>
                <span ng-if="model.username === 'asc'" ng-click="model.sortAscending('username')"
                      class="glyphicon glyphicon-triangle-top" aria-label="Sort"></span> Username
            </th>
            <th>Password</th>
            <th><span ng-if="model.firstName === 'des' || model.firstName === undefined"
                      ng-click="model.sortDescending('firstName')" class="glyphicon glyphicon-triangle-bottom"
                      aria-label="Sort"></span>
                <span ng-if="model.firstName === 'asc'" ng-click="model.sortAscending('firstName')"
                      class="glyphicon glyphicon-triangle-top" aria-label="Sort"></span>First Name
            </th>
            <th><span ng-if="model.lastName === 'des' || model.lastName === undefined"
                      ng-click="model.sortDescending('lastName')" class="glyphicon glyphicon-triangle-bottom"
                      aria-label="Sort"></span>
                <span ng-if="model.lastName === 'asc'" ng-click="model.sortAscending('lastName')"
                      class="glyphicon glyphicon-triangle-top" aria-label="Sort"></span>Last Name
            </th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input ng-model="model.selectedUser.username" type="text" class="form-control" placeholder="username"
                       required>
            </td>
            <td><input ng-model="model.selectedUser.password" type="password" class="form-control"
                       placeholder="password"></td>
            <td><input ng-model="model.selectedUser.firstName" type="text" class="form-control"
                       placeholder="First Name"></td>
            <td><input ng-model="model.selectedUser.lastName" type="text" class="form-control" placeholder="Last Name">
            </td>
            <td><input ng-model="model.selectedUser.roles" type="text" class="form-control" placeholder="Roles"></td>
            <td>
                <button ng-click="model.addUser(model.selectedUser)" class="glyphicon glyphicon-plus button-size-2"
                        aria-label="Add"></button>
                <button ng-click="model.updateUser(model.selectedUser)" class=" glyphicon glyphicon-ok button-size-2"
                        aria-label="Update"></button>
            </td>
        </tr>
        <tr ng-repeat="user in model.users">
            <td>{{user.username}}</td>
            <td></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button ng-click="model.deleteUser(user._id)" class="glyphicon glyphicon-remove button-size-2"
                        aria-label="Delete"></button>
                <button ng-click="model.selectUser(user)" class="glyphicon glyphicon-cog button-size-2"
                        aria-label="Edit"></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</form>
