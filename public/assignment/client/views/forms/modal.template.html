<div ng-model="field" ng-switch="field.type">

    <div class="modal-header">
        <h3 class="modal-title">{{field.label}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div ng-switch-when="TEXT">
                <div class="form-group">
                    <label class="control-label">Label:</label>
                    <input ng-model="field.label" type="text" class="form-control"
                           placeholder={{field.label}} required>
                </div>
                <div class="form-group">
                    <label class="control-label">Placeholder:</label>
                    <input ng-model="field.placeholder" type="text" class="form-control"
                           placeholder={{field.placeholder}} required>
                </div>
            </div>

            <div ng-switch-when="TEXTAREA">
                <div class="form-group">
                    <label class="control-label">Label:</label>
                    <input ng-model="field.label" type="text" class="form-control"
                           placeholder={{field.label}} required>
                </div>
                <div class="form-group">
                    <label class="control-label">Placeholder:</label>
                    <input ng-model="field.placeholder" type="text" class="form-control"
                           placeholder={{field.placeholder}} required>
                </div>
            </div>

            <div ng-switch-when="DATE">
                <div class="form-group">
                    <label class="control-label">Label:</label>
                    <input ng-model="field.label" type="text" class="form-control"
                           placeholder={{field.label}} required>
                </div>
            </div>

            <div ng-switch-when="OPTIONS">
                <div class="form-group">
                    <label class="control-label">Label:</label>
                    <input ng-model="field.label" type="text" class="form-control"
                           placeholder={{field.label}} required>
                </div>
                <div class="form-group">
                    <label class="control-label">Placeholder:</label>
                    <textarea ng-model="field.options" type="text" class="form-control"
                           placeholder={{field.placeholder.toString()}} required></textarea>
                </div>
            </div>

            <div ng-switch-when="CHECKBOXS">
                <div class="form-group">
                    <label class="control-label">Label:</label>
                    <input ng-model="field.label" type="text" class="form-control"
                           placeholder={{field.label}} required>
                </div>
                <div class="form-group">
                    <label class="control-label">Placeholder:</label>
                    <textarea ng-model="field.options" type="text" class="form-control"
                              placeholder={{field.placeholder.toString()}} required></textarea>
                </div>
            </div>

            <div ng-switch-when="RADIOS">
                <div class="form-group">
                    <label class="control-label">Label:</label>
                    <input ng-model="field.label" type="text" class="form-control"
                           placeholder={{field.label}} required>
                </div>
                <div class="form-group">
                    <label class="control-label">Placeholder:</label>
                    <textarea ng-model="field.options" type="text" class="form-control"
                              placeholder={{field.placeholder.toString()}} required></textarea>
                </div>
            </div>

            <div ng-switch-default>
                <div class="form-group">
                    <label class="control-label">Label:</label>
                    <input ng-model="field.label" type="text" class="form-control"
                           placeholder={{field.label}} required>
                </div>
                <div class="form-group">
                    <label class="control-label">Placeholder:</label>
                    <input ng-model="field.placeholder" type="text" class="form-control"
                           placeholder={{field.placeholder}} required>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
