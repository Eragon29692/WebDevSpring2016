<h1 class="page-header project-page-header">Profile</h1>
<form name="model.myform" class="form-horizontal">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-3 control-label">Username:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.username" type="text" class="form-control" id="inputUserName"
                   placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-3 control-label">First Name:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.firstName" type="text" class="form-control" id="inputFirstName"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-3 control-label">Last Name:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.lastName" type="text" class="form-control" id="inputLastName"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
        <div class="col-sm-9">
            <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button ng-click="model.update(model.user);" type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
        </div>
    </div>
</form>
