<h1 class="page-header project-page-header">CRUD User</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/crudUser">Users</a></li>
    <li role="presentation" class="inactive"><a href="#/crudSong">Songs</a></li>
</ul>
<div ng-controller="UserCRUDController" class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom" aria-label="Sort"></span> Username</th>
            <th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom" aria-label="Sort"></span> Password</th>
            <th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom" aria-label="Sort"></span> Songs' IDs</th>
            <th class="col-xs-3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input ng-model="user.username" type="text" class="form-control" id="inputUsername"
                       placeholder="Username" required></td>
            <td><input ng-model="user.password" type="password" class="form-control" id="inputPassword"
                       placeholder="Password" required></td>
            <td><input ng-model="user.songs" type="text" class="form-control" id="inputSongs"
                       placeholder="Songs' IDs" required></td>
            <td>
                <span ng-click="updateUser(user);" class="glyphicon glyphicon-ok forms-glyphicon"
                      aria-label="Update"></span>
                <span ng-click="addUser(user);" class="glyphicon glyphicon-plus forms-glyphicon"
                      aria-label="Add"></span>
            </td>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.songs.toString()}}</td>
            <td>
                <span ng-click="selectUser(user);" class="glyphicon glyphicon-pencil forms-glyphicon"
                      aria-label="Select"></span>
                <span ng-click="deleteUser(user);" class="glyphicon glyphicon-remove forms-glyphicon"
                      aria-label="Delete"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
