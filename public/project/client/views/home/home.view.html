<h1 class="search-page-header text-center">Search</h1>

<form name="model.myform" class="form-horizontal">
    <input ng-model="model.song.title"
           class="col-xs-8 form-control"
           placeholder="Search for song"/>
    <button ng-click="model.search(model.movie)"
            class="btn btn-primary btn-block">
        Search
    </button>
</form>
