<h1 class="page-header project-page-header">CRUD Library</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="inactive"><a href="#/crudUser">Users</a></li>
    <li role="presentation" class="active"><a href="#/crudSong">Songs</a></li>
</ul>
<form name="myform">
    <div ng-controller="SongCRUDController" class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="col-xs-2">Song's ID</th>
                <th class="col-xs-4"><span class="glyphicon glyphicon-triangle-bottom" aria-label="Sort"></span> Song's
                    Name
                </th>
                <th class="col-xs-3">Artist</th>
                <th class="col-xs-3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td><input ng-model="song.title" type="text" class="form-control" id="inputSong"
                           placeholder="Song's name" required></td>
                <td><input ng-model="song.artist" type="text" class="form-control" id="inputArtist"
                           placeholder="Artist's name" required></td>
                <td>
                <span ng-click="updateSong(song);" class="glyphicon glyphicon-ok forms-glyphicon"
                      aria-label="Update"></span>
                <span ng-click="addSong(song);" class="glyphicon glyphicon-plus forms-glyphicon"
                      aria-label="Add"></span>
                </td>
            </tr>
            <tr ng-repeat="song in songs">
                <td>{{song._id}}</td>
                <td>{{song.title}}</td>
                <td>{{song.artist}}</td>
                <td>
                <span ng-click="selectSong(song);" class="glyphicon glyphicon-pencil forms-glyphicon"
                      aria-label="Select"></span>
                <span ng-click="deleteSong(song);" class="glyphicon glyphicon-remove forms-glyphicon"
                      aria-label="Delete"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
