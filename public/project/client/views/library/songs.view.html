<h1 class="page-header project-page-header">{{currentUser.username}}'s Library</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/library">Tracks</a></li>
    <li role="presentation" class="inactive"><a href="#/playlist">Playlist</a></li>
</ul>
<div ng-controller="SongController" class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="col-xs-5"><span class="glyphicon glyphicon-triangle-bottom" aria-label="Sort"></span> Song's Name
            </th>
            <th class="col-xs-3">Artist</th>
            <th class="col-xs-4">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="song in songs">
            <td>{{song.title}}</td>
            <td>{{song.artist}}</td>
            <td>
                <span ng-click="deleteUserSong(song);" class="glyphicon glyphicon-remove forms-glyphicon"
                      aria-label="Delete"></span>
                <!--span class="glyphicon glyphicon-plus forms-glyphicon" aria-label="Add"></span-->
                <span class="dropdown glyphicon forms-glyphicon">
                    <span class="glyphicon-plus dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="true">
                    </span>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="playlist in playlists">
                            <a  type="button" ng-click="addSongToPlaylist(song._id, playlist._id);">
                                {{playlist.title}}
                            </a>
                        </li>
                    </ul>
                </span>
                <span ng-click="selectSong(song);" class="glyphicon glyphicon-play forms-glyphicon"
                      aria-label="Select"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
