<h1 class="project-page-header">Playlist Detail</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="inactive"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="inactive"><a href="#/forms">Fields</a></li>
</ul>
<form name="model.myform" class="form-horizontal formBorder">
    <div ui-sortable="model.sortableOptions" ng-model="model.fields">
        <div class="form-group" ng-repeat="field in model.fields" ng-switch="field.type">

            <label class="col-xs-12 control-label">{{field.label}}:</label>

            <div class="col-xs-6" ng-switch-when="TEXT">
                <input type="text" class="form-control" placeholder={{field.placeholder}}>
            </div>

            <div class="col-xs-6" ng-switch-when="TEXTAREA">
                <textarea type="text" class="form-control" placeholder={{field.placeholder}}></textarea>
            </div>

            <div class="col-xs-6" ng-switch-when="DATE">
                <input type="date" class="form-control" placeholder="Select Date">
            </div>

            <div class="col-xs-6" ng-switch-when="OPTIONS">
                <select class="form-control">
                    <option ng-repeat="option in field.options" value={{option.value}}>{{option.label}}</option>
                </select>
            </div>

            <div class="col-xs-6" ng-switch-when="CHECKBOXES">
                <div ng-repeat="option in field.options"><label><input type="checkbox"
                                                                       {{option.value}}></label>{{option.label}}
                </div>
            </div>

            <div class="col-xs-6" ng-switch-when="RADIOS">
                <div ng-repeat="option in field.options"><label><input type="radio" value={{option.value}}></label>{{option.label}}
                </div>
            </div>

            <div class="col-xs-6" ng-switch-default>
                <input type="text" class="form-control" placeholder={{field.placeholder}}>
            </div>

            <div class="col-xs-5 col-xs-offset-1">
                <span ng-click="model.open(field)" class="glyphicon glyphicon-pencil"
                      aria-label="OK"></span>
                <span class="glyphicon glyphicon-plus" aria-label="Add"></span>
                <span ng-click="model.deleteField(field._id);" class="glyphicon glyphicon-remove"
                      aria-label="Remove"></span>
                <span class="glyphicon glyphicon-align-justify" aria-label="Move"></span>
            </div>
        </div>
    </div>

    <div class="separatorCSS"></div>

    <div class="form-group">
        <label for="inputLine" class="col-xs-12 control-label">Add New Field:</label>
        <div class="col-xs-6">
            <select ng-model="model.field.type" id="inputLine" class="form-control" required>
                <option value="singleLine">Single Line Text</option>
                <option value="date">Date</option>
                <option value="dropDown">Dropdown</option>
                <option value="checkBox">Checkboxes</option>
                <option value="button">Radio buttons</option>
                <option value="textFiled">Paragraph Text Field</option>
            </select>
        </div>
        <div class="col-xs-5 col-xs-offset-1">
            <span class="glyphicon glyphicon-none" aria-label="none"></span>
            <span ng-click="model.addField(model.field.type);" class="glyphicon glyphicon-plus" aria-label="add"></span>
            <span class="glyphicon glyphicon-none" aria-label="none"></span>
            <span class="glyphicon glyphicon-none" aria-label="none"></span>
        </div>
    </div>
</form>
