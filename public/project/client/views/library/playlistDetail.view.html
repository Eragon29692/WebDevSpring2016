<h1 class="project-page-header">{{currentUser.username}}'s Library</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="inactive"><a href="#/library">Tracks</a></li>
    <li role="presentation" class="inactive"><a href="#/playlist">Playlist</a></li>
    <li role="presentation" class="active"><a
            href="#/playlist/{{model.playlist._id}}/songs">{{model.playlist.title}}</a></li>
</ul>
<div ng-controller="PlaylistDetailController" class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="col-xs-6"><span class="glyphicon glyphicon-triangle-bottom" aria-label="Sort"></span> Song's Name
            </th>
            <th class="col-xs-3">Artist</th>
            <th class="col-xs-3">Action</th>
        </tr>
        </thead>
        <tbody ui-sortable="model.sortableOptions" ng-model="model.songs">
        <tr ng-repeat="song in model.songs">
            <td>{{song.title}}</td>
            <td>{{song.artist}}</td>
            <td>
                <span ng-click="model.deleteSong(song._id);" class="glyphicon glyphicon-remove forms-glyphicon"
                      aria-label="Delete"></span>
                <span ng-click="model.selectSong(song);" class="glyphicon glyphicon-play forms-glyphicon"
                      aria-label="Select"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
